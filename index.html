<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box</title>
    <script src="https://kit.fontawesome.com/d92bcd9c68.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./main.css">

</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="./box-logo.png" alt="logo">
        </div>
        <div class="menu">
            <div class="menu_list" id="plans">
                Plans
            </div>
            <div class="menu_list">
                Blog
            </div>
            <div class="menu_list">
                Job
            </div>
            <div class="menu_list">
                Features
            </div>
        </div>
        <div class="login_button">
            <p>
                Sign In
            </p>
        </div>
        <div class="menu_bar">
            <i class="fas fa-bars"></i>
        </div>
    </header>
    <main class="main">
        <div class="text_area">
            <div class="new_feature">
                New Feature
            </div>
            <div class="title">
                <h1>
                    Create Your Coustom WorkSpace.
                </h1>
            </div>
            <div class="adj">
                <div class="dec">
                    <p>
                        For each execution of a job.
                    </p>
                    <br>
                </div>
                <div class="button">
                    <p>
                        Get Started
                    </p>
                </div>
            </div>
        </div>
        <div class="pic">
            <img src="./landing-section.png" alt="landing_img">
        </div>
        <div class="arrow">
            <i class="fas fa-arrow-left" id="left"></i>
            <i class="fas fa-arrow-right"></i>


            <div class="after_arrow">
                <span>
                    01.</span> &nbsp; &nbsp;
                <div>Creative <br>
                    Workspace Vol.2
                </div>
            </div>
        </div>
    </main>
</body>

</html>
